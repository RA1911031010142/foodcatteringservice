<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webIQ</title>

    <link rel="stylesheet" href="style1.css" />
  </head>

  <body>
      <form action="breakfast1.html" method="get">
        <div class="grid">
            <div class="grid-item">
              <div class="card">
                <img class="card-img" src="breakfast.jfif" alt="breakfast" />
                <div class="card-content">
                  <h1 class="card-header">BREAKFAST</h1>
                  <p class="card-text">
                    
                    All happiness depends on a 
                    Leisurely <strong>BREAKFAST</strong>,
                    so please have it.
                  </p>
                  <button class="card-btn">GO<span>&rarr;</span></button>
                </div>
              </div>
            </div>
      </form>
      <form action="lunch.html" method="get">
        <div class="grid-item">
            <div class="card">
              <img
                class="card-img"
                src="lunch.jfif"
                alt="lunch"
              />
              <div class="card-content">
                <h1 class="card-header">LUNCH</h1>
                <p class="card-text">
                  
                  All you need is love,
                  But sometimes, a <strong>LUNCH</strong> break works,too.
                </p>
                <button class="card-btn">GO<span>&rarr;</span></button>
              </div>
            </div>
          </div>
      </form>
      <form action="nlunch.html" method="get">
        <div class="grid-item">
            <div class="card">
              <img class="card-img" src="nlunch.jfif" alt="Maldives" />
              <div class="card-content">
                <h1 class="card-header">NON-VEG LUNCH</h1>
                <p class="card-text">
                  
                  There is no better feeling in
                  the world than a warm<strong>NON-VEG</strong> 
                  dish on your hands.
                </p>
                <button class="card-btn">GO<span>&rarr;</span></button>
              </div>
            </div>
          </div>
        </div>
      </form>
  </body>
</html>
